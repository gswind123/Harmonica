<html>
<meta charset="utf-8" />
<body>
	<textarea id="raw_music" type=text style="width:400px;height:300px"></textarea>
	<div>
		<p id="test_result"></p>
	</div>
	<br>
	<input id="convert_button" type="button" value="convert"></input>
</body>

<script src="js/Convertor.js" type="text/javascript"></script>
<script src="js/jquery.js"></script>

<script type="text/javascript">
(function(){
	$("#convert_button").bind("click",function(){
		var text = $("#raw_music").val();
		text = Convertor.ConvertTone(text,"D","C");
		$("#test_result").text(text);
	});

})();
	
</script>

</html>
